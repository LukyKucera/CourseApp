<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class = "container mt-3">
        <div class = "card-header">List of Students</div>
            <div class = "card-body">
                <form method="get" th:action="@{index}">
                    <label>Keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type ="submit" class="btn btn-primary">Search</button>
                </form>
                <table class="table mt-3">
                    <thead>
                    <tr class="text-center">
                        <th>Student Id</th>
                        <th>Student First Name</th>
                        <th>Student Last Name</th>
                        <th>Student Level</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="student : ${listStudents}">
                        <!--/*@thymesVar id="student" type="com.javacorner.entity.Student"*/-->
                        <td th:text="${student.studentId}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.level}"></td>
                        <td>
                            <a onclick="return confirm('Are you sure?')" class="btn btn-danger"
                               th:href="@{/students/delete(studentId=${student.studentId}, keyword=${keyword})}">Delete</a>
                        </td>
                        <td>
                            <a  class="btn btn-info"
                               th:href="@{/students/formUpdate(studentId=${student.studentId})}">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
