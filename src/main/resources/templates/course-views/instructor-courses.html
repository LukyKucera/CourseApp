<!DOCTYPE html>
<html lang="en" xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Instructor Courses</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="card">
            <div class="card-header">
                Hello, these are your courses.
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr class="text-center">
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Course Duration</th>
                        <th>Course Description</th>
                        <th>Instructor</th>
                        <th>Number of Participants</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="course: ${listCourses}">
                        <!--/*@thymesVar id="course" type="com.javacorner.entity.Course"*/-->
                        <td th:text="${course.courseId}"></td>
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.courseDuration}"></td>
                        <td th:text="${course.courseDescription}"></td>
                        <td th:text="${course.instructor.firstName}+' '+${course.instructor.lastName}"></td>
                        <td th:text="${course.students.size()}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{/courses/formUpdate(courseId=${course.courseId})}">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
